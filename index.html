<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFolio Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-section">
                <i class="fab fa-bitcoin" style="color: var(--yellow)"></i>
                <span>CryptoFolio</span>
            </div>
            
            <nav class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('dashboard')">
                    <i class="fas fa-chart-pie"></i> Dashboard
                </button>
                <button class="tab-btn" onclick="switchTab('positions')">
                    <i class="fas fa-layer-group"></i> Positions
                </button>
            </nav>

            <div style="margin-top: auto;">
                <button class="btn btn-ghost" style="width: 100%; justify-content: center;" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span id="status-indicator" style="font-size: 0.85rem; color: var(--subtext1)">
                        <span style="color: var(--subtext1)">‚óè</span> Waiting
                    </span>
                    <span id="last-updated" style="font-size: 0.8rem; color: var(--surface2)">--:--</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-ghost" onclick="importPortfolio()"><i class="fas fa-upload"></i></button>
                    <button class="btn btn-ghost" onclick="exportPortfolio()"><i class="fas fa-download"></i></button>
                    <button class="btn btn-primary" onclick="updatePrices(true)">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </header>

            <div class="content-area">
                
                <div id="dashboard-tab" class="tab-content">
                    <div class="dashboard-grid">
                        <div class="summary-card">
                            <div class="card-label">Total Balance</div>
                            <div class="card-value" id="dash-total">$0.00</div>
                        </div>
                        <div class="summary-card">
                            <div class="card-label">Total Profit/Loss</div>
                            <div class="card-value" id="dash-pl">$0.00</div>
                            <div class="card-sub" id="dash-pl-percent">0.00%</div>
                        </div>
                    </div>

                    <div class="coin-group">
                        <div class="coin-header">
                            <h3>Portfolio Holdings</h3>
                        </div>
                        <table class="trans-table">
                            <thead>
                                <tr>
                                    <th id="th-symbol" onclick="setSort('symbol')" style="cursor:pointer">Asset <i class="fas fa-sort"></i></th>
                                    <th id="th-amount" onclick="setSort('amount')" style="cursor:pointer">Holdings <i class="fas fa-sort"></i></th>
                                    <th id="th-price" onclick="setSort('price')" style="cursor:pointer">Current Price <i class="fas fa-sort"></i></th>
                                    <th id="th-value" onclick="setSort('value')" style="cursor:pointer">Total Value <i class="fas fa-sort"></i></th>
                                    <th id="th-pl" onclick="setSort('pl')" style="cursor:pointer">P&L <i class="fas fa-sort"></i></th>
                                </tr>
                            </thead>
                            <tbody id="holdings-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <div id="positions-tab" class="tab-content hidden">
                    <div style="margin-bottom: 1rem; display: flex; justify-content: space-between;">
                        <h2>My Positions</h2>
                        <input type="text" id="filter-input" placeholder="Search coin..." 
                               style="width: 200px; margin:0;" onkeyup="renderPositions()">
                    </div>
                    <div id="positions-container">
                        </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem;">Add Transaction</h2>
            <form id="position-form">
                <div>
                    <label>Coin Name</label>
                    <input type="text" id="coin-search" placeholder="Type to search..." autocomplete="off">
                    <div id="search-results" class="search-results hidden"></div>
                </div>
                <div>
                    <label>Amount</label>
                    <input type="number" id="amount" step="any" placeholder="0.00" required>
                </div>
                <div>
                    <label>Buy Price ($)</label>
                    <input type="number" id="price" step="any" placeholder="0.00" required>
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                    <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="import-input" accept=".json" style="display: none;">

    <script src="app.js?v=2"></script>
</body>
</html>
